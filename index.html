<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather APP</title>
</head>

<body>
  <!-- BEM  metodologia pisania-->
  <!-- block -->
  <section class="weather">
    <!-- element -->
    <!-- controls wyswietli kontrolki do filmu -->
    <!-- autoplay pozwala uruchomic film + muted -->
    <!-- playsinline dla appla zeby graÅ‚o w jednym okienku  -->
    <video src="/video/bg.mp4" autoplay muted loop playsinline class="weather__bg"></video>
    <h1 class="weather__title">Weather APP</h1>
    <form action="" class="weather__form">
      <input type="text" class="weather__city">
    </form>
  </section>

  <script type="module" src="/main.js"></script>
</body>

</html>
